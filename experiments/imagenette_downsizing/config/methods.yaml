wrappers:
  PixelAggregation:
    aggregation_fn: avg
methods:
  - Gradient
  - InputXGradient
  - GuidedBackprop
  - Deconvolution
  - GradCAM
  - GuidedGradCAM
  - GradCAM_no_relu:
      type: GradCAM
      relu_attributions: False
  - GuidedGradCAM_no_relu:
      type: GuidedGradCAM
      relu_attributions: False
  - Random
  - Random_pos_only:
      type: Random
      positive_only: True
  - EdgeDetection
  - DeepLift
  - IntegratedGradients:
      type: IntegratedGradients
      internal_batch_size: 16
      num_steps: 25
  - SmoothGrad:
      type: SmoothGrad
      stdev: 0.15
      num_samples: 50
  - VarGrad:
      type: VarGrad
      stdev: 0.15
      num_samples: 50
  - DeepShap:
      type: DeepShap
      n_baseline_samples: 100
  - KernelShap:
      type: KernelShap
      n_segments: 32
      n_samples: 300
      super_pixels: True
  - ExpectedGradients:
      type: ExpectedGradients
      num_samples: 100
