default:
  maskers:
    constant:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
    random:
      type: RandomMasker
      feature_level: pixel
    blur:
      type: BlurringMasker
      feature_level: pixel
      kernel_size: 0.5
  activation_fns:
    - linear
    - sigmoid
    - softmax
metrics:
  infidelity:
    type: Infidelity
    num_perturbations: 1000
    loss_fns:
      - mse
      - normalized_mse
      - corr
    perturbation_generators:
      segment:
        type: SegmentPerturbationGenerator
        num_segments: 10
      gaussian:
        type: GaussianPerturbationGenerator
        sd: 0.2
      square:
        type: SquarePerturbationGenerator
        square_size: 0.2
  seg_sensitivity_n:
    type: SegSensitivityN
    min_subset_size: 0.1
    max_subset_size: 0.5
    num_steps: 10
    num_subsets: 100
  sensitivity_n:
    type: SensitivityN
    min_subset_size: 0.1
    max_subset_size: 0.5
    num_steps: 10
    num_subsets: 100
  deletion_until_flip:
    type: DeletionUntilFlip
    num_steps: 100
  irof:
    type: Irof
    num_steps: 100
  iiof:
    type: Iiof
    num_steps: 100
  insertion:
    type: Insertion
    num_steps: 100
  deletion:
    type: Deletion
    num_steps: 100
