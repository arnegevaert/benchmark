default:
  masker:
    type: ConstantMasker
    args:
      feature_level: pixel
      mask_value: 0.
  num_steps: 50  # Used by deletion_until_flip, (strict_)impact_score, insertion, deletion
metrics:
  deletion_until_flip:
    type: DeletionUntilFlip
  impact_score:
    type: ImpactScore
    args:
      strict: false
      tau: 0.5
  strict_impact_score:
    type: ImpactScore
    args:
      strict: true
  insertion:
    type: Insertion
  deletion:
    type: Deletion
  infidelity_gaussian:
    type: Infidelity
    args:
      num_perturbations: 100
      perturbation_mode: gaussian
      perturbation_size: 0.2
  infidelity_sq_small:
    type: Infidelity
    args:
      num_perturbations: 100
      perturbation_mode: square
      perturbation_size: 0.1
  infidelity_sq_medium:
    type: Infidelity
    args:
      num_perturbations: 100
      perturbation_mode: square
      perturbation_size: 0.25
  infidelity_sq_large:
    type: Infidelity
    args:
      num_perturbations: 100
      perturbation_mode: square
      perturbation_size: 0.4
  max_sensitivity:
    type: MaxSensitivity
    args:
      num_perturbations: 50
      radius: 0.1
  sensitivity_n:
    type: SensitivityN
    args:
      min_subset_size: 0.1
      max_subset_size: 0.5
      num_steps: 5
      num_subsets: 100
  impact_coverage:
    type: ImpactCoverage
