default:
  num_steps: 100  # Used by deletion_until_flip, (strict_)impact_score, insertion, deletion
metrics:
  # ################### #
  # NON MASKING METRICS #
  # ################### #
  infidelity_gaussian:
    type: Infidelity
    num_perturbations: 1000
    perturbation_mode: gaussian
    perturbation_size: 0.2
  infidelity_sq:
    type: Infidelity
    num_perturbations: 1000
    perturbation_mode: square
    perturbation_size: 0.2
#  max_sensitivity:
#    type: MaxSensitivity
#    num_perturbations: 50
#    radius: 0.1
  impact_coverage:
    type: ImpactCoverage

  # ################ #
  # CONSTANT MASKING #
  # ################ #
  
  deletion_until_flip_cst:
    type: DeletionUntilFlip
    masker:
        type: ConstantMasker
        feature_level: pixel
        mask_value: 0.
  impact_score_cst:
    type: ImpactScore
    strict: false
    tau: 0.5
    masker:
        type: ConstantMasker
        feature_level: pixel
        mask_value: 0.
  strict_impact_score_cst:
    type: ImpactScore
    strict: true
    masker:
        type: ConstantMasker
        feature_level: pixel
        mask_value: 0.
  insertion_cst:
    type: Insertion
    masker:
        type: ConstantMasker
        feature_level: pixel
        mask_value: 0.
  deletion_cst:
    type: Deletion
    masker:
        type: ConstantMasker
        feature_level: pixel
        mask_value: 0.
  sensitivity_n_cst:
    type: SensitivityN
    min_subset_size: 0.1
    max_subset_size: 0.5
    num_steps: 5
    num_subsets: 100
    masker:
        type: ConstantMasker
        feature_level: pixel
        mask_value: 0.
  irof_cst:
    type: IROF
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  
  # ############## #
  # RANDOM MASKING #
  # ############## #

  deletion_until_flip_rand:
    type: DeletionUntilFlip
    masker:
        type: RandomMasker
        feature_level: pixel
  impact_score_rand:
    type: ImpactScore
    strict: false
    tau: 0.5
    masker:
        type: RandomMasker
        feature_level: pixel
  strict_impact_score_rand:
    type: ImpactScore
    strict: true
    masker:
        type: RandomMasker
        feature_level: pixel
  insertion_rand:
    type: Insertion
    masker:
        type: RandomMasker
        feature_level: pixel
  deletion_rand:
    type: Deletion
    masker:
        type: RandomMasker
        feature_level: pixel
  sensitivity_n_rand:
    type: SensitivityN
    masker:
        type: RandomMasker
        feature_level: pixel
    min_subset_size: 0.1
    max_subset_size: 0.5
    num_steps: 5
    num_subsets: 100
  irof_rand:
    type: IROF
    masker:
      type: RandomMasker
      feature_level: pixel

  # ################ #
  # BLURRING MASKING #
  # ################ #

  deletion_until_flip_blur:
    type: DeletionUntilFlip
    masker:
        type: BlurringMasker
        feature_level: pixel
        kernel_size: 0.5
  impact_score_blur:
    type: ImpactScore
    strict: false
    tau: 0.5
    masker:
        type: BlurringMasker
        feature_level: pixel
        kernel_size: 0.5
  strict_impact_score_blur:
    type: ImpactScore
    strict: true
    masker:
        type: BlurringMasker
        feature_level: pixel
        kernel_size: 0.5
  insertion_blur:
    type: Insertion
    masker:
        type: BlurringMasker
        feature_level: pixel
        kernel_size: 0.5
  deletion_blur:
    type: Deletion
    masker:
        type: BlurringMasker
        feature_level: pixel
        kernel_size: 0.5
  sensitivity_n_blur:
    type: SensitivityN
    min_subset_size: 0.1
    max_subset_size: 0.5
    num_steps: 5
    num_subsets: 100
    masker:
        type: BlurringMasker
        feature_level: pixel
        kernel_size: 0.5
  irof_blur:
    type: IROF
    masker:
      type: BlurringMasker
      feature_level: pixel
      kernel_size: 0.5
