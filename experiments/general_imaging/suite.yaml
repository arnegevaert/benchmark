default:
  num_steps: 100  # Used by deletion_until_flip, (strict_)impact_score, insertion, deletion
metrics:
  deletion_until_flip_cst:
    type: DeletionUntilFlip
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  deletion_until_flip_blur:
    type: DeletionUntilFlip
    masker:
      type: RandomMasker
      feature_level: pixel
  deletion_until_flip_rand:
    type: DeletionUntilFlip
    masker:
      type: BlurringMasker
      feature_level: pixel
      kernel_size: 0.5
