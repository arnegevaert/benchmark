default:
  min_subset_size: 0.1
  max_subset_size: 0.5
  num_steps: 5
  num_subsets: 100
metrics:
  seg_sensitivity_n_cst:
    type: SegSensitivityN
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  seg_sensitivity_n_rand:
    type: SegSensitivityN
    masker:
      type: RandomMasker
      feature_level: pixel
  seg_sensitivity_n_blur:
    type: SegSensitivityN
    masker:
      type: BlurringMasker
      feature_level: pixel
      kernel_size: .5
  sensitivity_n_cst:
    type: SensitivityN
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  sensitivity_n_rand:
    type: SensitivityN
    masker:
      type: RandomMasker
      feature_level: pixel
  sensitivity_n_blur:
    type: SensitivityN
    masker:
      type: BlurringMasker
      feature_level: pixel
      kernel_size: .5
