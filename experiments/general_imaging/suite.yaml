metrics:
  seg_sensitivity_n:
    type: SegSensitivityN
    min_subset_size: 0.1
    max_subset_size: 0.5
    num_subsets: 100
    num_steps: 10
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  sensitivity_n:
    type: SensitivityN
    min_subset_size: 0.1
    max_subset_size: 0.5
    num_subsets: 100
    num_steps: 10
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  infidelity_gaussian:
    type: Infidelity
    num_perturbations: 1000
    perturbation_mode: gaussian
    perturbation_size: 0.2
  max_sensitivity:
    type: MaxSensitivity
    num_perturbations: 1
    radius: 0.1
  impact_coverage:
    type: ImpactCoverage
  deletion_until_flip:
    type: DeletionUntilFlip
    num_steps: 100
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  impact_score:
    type: ImpactScore
    strict: false
    tau: 0.5
    num_steps: 100
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  strict_impact_score:
    type: ImpactScore
    num_steps: 100
    strict: true
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  insertion:
    type: Insertion
    num_steps: 100
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  deletion:
    type: Deletion
    num_steps: 100
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  insertion_rev:
    type: Insertion
    num_steps: 100
    reverse_order: true
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  deletion_rev:
    type: Deletion
    num_steps: 100
    reverse_order: true
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  irof:
    type: Irof
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  iiof:
    type: Iiof
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.