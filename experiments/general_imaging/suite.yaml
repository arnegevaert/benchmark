default:
  num_steps: 100
metrics:
  insertion_cst:
    type: Insertion
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  deletion_cst:
    type: Deletion
    masker:
      type: ConstantMasker
      feature_level: pixel
      mask_value: 0.
  insertion_rand:
    type: Insertion
    masker:
      type: RandomMasker
      feature_level: pixel
  deletion_rand:
    type: Deletion
    masker:
      type: RandomMasker
      feature_level: pixel
  insertion_blur:
    type: Insertion
    masker:
      type: BlurringMasker
      feature_level: pixel
      kernel_size: 0.5
  deletion_blur:
    type: Deletion
    masker:
      type: BlurringMasker
      feature_level: pixel
      kernel_size: 0.5
